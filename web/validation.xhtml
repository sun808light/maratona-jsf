<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <p:messages autoUpdate="true"/>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="Password"/>

            <h:inputText id="password" value="#{validationTesteBean.password}"
                        required="true" requiredMessage="Type a password"/>
            <h:outputText value="Confirm your password"/>
            <h:inputText id="confirm"
                         required="true" requiredMessage="Confirm your password"/>
            <h:inputText id="confirm2"
                         required="true" requiredMessage="Confirm your password"/>
            <o:validateEqual components="password confirm confirm2" message="Password are not equal"/>
            <h:commandButton value="Save"
                             actionListener="#{validationTesteBean.save}"/>

        </h:panelGrid>

    </h:form>
</h:body>
</html>
